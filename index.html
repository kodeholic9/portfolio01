<!DOCTYPE html>
<html lang="en">
<head>

    <!-- from fontawesone -->
    <script src="https://kit.fontawesome.com/4c53f08000.js" crossorigin="anonymous"></script>

    <!-- from google font -->

    <link rel="icon" type="image/png" href="imgs/favicon.png">
